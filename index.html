    <body>
        <div class="container">
            <div class="topContainer">
                <button class='addBookBtn'>Add Book</button>
                <form class='formContainer'>
                    <label for="title">Title of book</label><br>
                    <input type="text" class='title'><br>
                    <label for="author">Author of book</label><br>
                    <input type="text" class='author'><br>
                    <button class='addBook'>Submit</button>
                </form>
            </div>

            <div class="bottomContainer">
                    <!--
                (For each book in myLibrary we are creating 4 books per row.
                 If booksAdded is divisble by 4, create a new row.
                 This considered innerHTML.)
                <div class="row">
                    (This is the innerHTML of row.
                     Every time a button is pressed, a book goes in here.
                     The title and the author of the book.)

                     <details>
                         <summary> </summary>
                     </details>
                </div>
                
                    -->
            </div>
        </div>  
        <script src="./js/index.js" async defer></script>
